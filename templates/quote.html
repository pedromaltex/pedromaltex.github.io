{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
    <div style="display: flex; justify-content: center; align-items: center; height: 50vh; flex-direction: column;">
        <form action="/quote" method="post" style="width: 100%; text-align: center;">
            <div class="mb-3">
                <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Quote</button>
        </form>
    </div>
{% endblock %}
